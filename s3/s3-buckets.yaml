AWSTemplateFormatVersion: '2010-09-09'
Description: Template CloudFormation para criar múltiplos buckets S3 na nova conta AWS

Resources:
  # Bucket (1 de 44)
  AthenaQueryResultEscolaSorocaba:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain      # Impede que o bucket seja apagado automaticamente se o stack CloudFormation for deletado
    UpdateReplacePolicy: Retain   # Impede que o CloudFormation delete o bucket se ele precisar substituir o recurso (o CloudFormation cria um novo bucket, mas mantém o antigo)
    Properties:
      BucketName: !Sub 'athena-query-result-escola-sorocaba-${AWS::AccountId}'    # nomes de buckets s]ao globais, precisa mudar algo na hora de criar
      PublicAccessBlockConfiguration:   # Bloqueia qualquer tipo de acesso público (altamente recomendado)
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced    # Garante que o dono do bucket seja sempre o dono dos objetos dentro dele
      VersioningConfiguration:
        Status: Enabled   # Ativa o versionamento de objetos
      BucketEncryption:   # Ativa a criptografia automática de todos os objetos.
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256    # chave padrão do S3 (gratuita e automática)
  
  # Bucket (2 de 44)
  AthenaQueryResultsGeral:
