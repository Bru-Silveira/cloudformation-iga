    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: athena-query-result-escola-sorocaba-035786426797
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowReplicationFromSourceAccount
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${SourceAccountId}:root
            Action:
              - s3:ListBucket
              - s3:GetBucketLocation
            Resource: !Sub arn:aws:s3:::athena-query-result-escola-sorocaba-035786426797
          - Sid: AllowWriteFromSourceAccount
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${SourceAccountId}:root
            Action:
              - s3:PutObject
              - s3:ReplicateObject
              - s3:ReplicateDelete
              - s3:ReplicateTags
